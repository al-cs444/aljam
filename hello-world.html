<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jam Rolex-Inspired</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="analog-clock">
            <div class="clock-face">
                <div class="hour" id="hour"></div>
                <div class="minute" id="minute"></div>
                <div class="second" id="second"></div>
                <!-- Menambahkan angka jam -->
                <div class="clock-number number1">1</div>
                <div class="clock-number number2">2</div>
                <div class="clock-number number3">3</div>
                <div class="clock-number number4">4</div>
                <div class="clock-number number5">5</div>
                <div class="clock-number number6">6</div>
                <div class="clock-number number7">7</div>
                <div class="clock-number number8">8</div>
                <div class="clock-number number9">9</div>
                <div class="clock-number number10">10</div>
                <div class="clock-number number11">11</div>
                <div class="clock-number number12">12</div>
            </div>
        </div>
        <div class="digital-clock">
            <div id="time"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
